<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
      }
    }
  }
</script>
    <!--  -->
    <title>NewsToday</title>
  </head>
  <body class="font-sans">
    <!-- Header Section Start -->
    <header>
      <!-- Navbar -->
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-3xl font-extrabold"
            >News <span class="text-red-500">Today</span></a
          >
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <ul class="menu menu-horizontal p-0 text-xl font-semibold">
              <li>
                <a class="text-sm p-2 lg:text-xl md:text-xl" href="index.html"
                  >News</a
                >
              </li>
              <li>
                <a class="text-sm p-2 lg:text-xl md:text-xl" href="blog.html"
                  >Blog</a
                >
              </li>
            </ul>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="/img/user.jpg" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Navbar End -->

    </header>
    <!-- Header Section End -->
    
    <!-- Main Section -->
    <main>
      </section>
      <!--  -->
      <!-- Category Section -->
      <section>
        <ul id="category-container" class="navbar lg:flex-row lg:justify-around lg:items-center md:flex-row md:justify-around md:items-center flex-col mt-10"></ul>
        <h3 class="container mx-auto px-6 font-bold" id="categories-count"></h3>
      </section>
      <!-- Category Section End -->
       <!-- Spinner -->
      <div id="spinner" class="flex justify-center items-center">
  <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
      <!-- Spinner End -->

      <!-- Category Content -->
     <section>
       <div id="category-content" class="p-10">
       
       </div>
     </section>
      <!-- Category Content End -->
      <!-- Single Category Section  -->
      <section>
        <div class="categories-count"></div>
      </section>
      <!-- Modal Section -->
      <input type="checkbox" id="my-modal" class="modal-toggle" />
           <div class="modal">
          <div class="modal-box">
          <div id="news-title" class="font-bold text-lg"></div>
          <img
              id="news-img"
              src=""
              alt=""
              class="max-w-full h-auto rounded-lg"
            />
          <div id="news-details" class="py-4"></div>
          <div class="modal-action">
         <label for="my-modal" class="btn">Close</label>
    </div>
     </div>
        </div>
      <!-- Modal Section End -->
      <!-- Single Category Section End -->
    </main>
    <!-- Main Section End -->
    <!-- Tailwind & JS -->
    <script src="App.js"></script>
  </body>
</html>
