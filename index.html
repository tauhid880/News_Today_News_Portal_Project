<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->

    <title>NewsToday</title>
</head>
<body class="font-sans">
    <!-- Header Section Start -->
    <header>
       <!-- Navbar -->
        <div class="navbar bg-base-100">
  <div class="flex-1">
    <a class="btn btn-ghost normal-case text-3xl font-extrabold  ">News <span class="text-red-500">Today</span></a>
  </div>
  <div class="flex-none gap-2">
    <div class="form-control">
     <ul class="menu menu-horizontal p-0 text-xl font-semibold">
      <li><a class="text-sm p-2 lg:text-xl md:text-xl" target="_self" href="index.html">News</a></li>
      <li><a class="text-sm p-2 lg:text-xl md:text-xl" target="_self" href="blog.html">Blog</a></li>
    </ul>
    </div>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="https://placeimg.com/80/80/people" />
        </div>
      </label>
      <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
       </div>
       <!-- Navbar End -->
    </header>
    <!-- Header Section End -->
    <!-- Main Section -->
    <main>
      <!-- Category Section -->
      <div id="category-container" class="navbar lg:flex-row lg:justify-around lg:items-center md:flex-row md:justify-around md:items-center flex-col">

      </div>
      <!-- Category Section End -->

      <!-- Category Content -->
      <div id="category-content" class="p-10">
       <div class="card lg:card-side bg-base-100 shadow-xl">
  <figure><img src="https://placeimg.com/400/400/arch" alt="Album"></figure>
  <div class="card-body">
    <h2 class="card-title">New album is released!</h2>
    <p>Click the button to listen on Spotiwhy app.</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">Listen</button>
    </div>
  </div>
</div>

      </div>
 
      <!-- Category Content End -->
      
    </main>
    <!-- Main Section End -->
    <!-- Tailwind & JS -->
    <script src="https://cdn.tailwindcss.com"></script>
